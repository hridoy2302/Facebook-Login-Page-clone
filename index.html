<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80 font-bold" src="./FACEbook.png" alt="">
            <p class="text-2xl mx-10">Facebook helps you connect and share with the people in your life</p>
        </div>


        <div class="right flex flex-col mx-auto bg-white p-8 rounded-xl w-1/4 ">
            <input class="px-6 outline-blue-500 h-12 my-3 border-1 border border-gray-300 rounded-md" type="text" placeholder="Email or Phone number">
            <input class="px-6 outline-blue-500 h-12 my-3 border border-1 border-gray-300 rounded-md" type="password" placeholder="password">
            <button class="my-3 bg-blue-700 text-white rounded-lg px-4 py-2 text-lg cursor-pointer font-bold hover:bg-blue-600 active:bg-blue-900">Log in</button>
            <span class="text-blue-800 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password ?</span>
            <hr class="my-3">
            <button class="my-3 bg-green-600 text-white rounded-lg mx-auto px-4 py-2 text-md cursor-pointer font-semibold hover:bg-green-700 active:bg-green-800 w-fit text-center justify-center">Create New Account</button>
        </div>
    </div>
</body>
</html>
